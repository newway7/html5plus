		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			var str = "";
			function up(){
				setTimeout(function(){
				for(var i=0;i<3;i++){
					var lis = document.createElement("li");
					lis.className = 'mui-table-view-cell mui-media';
					str+='<a href="javascript:;">';
					str+='<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">';
					str+='<div class="mui-media-body">'+i+'';
					str+='<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>';
					str+='</div>';
					str+='</a>';
					lis.innerHTML=str;
				}
				 mui(".mui-table-view")[0].appendChild(lis);
				 mui('#refreshContainer').pullRefresh().endPullupToRefresh();
				},2000)
			}
			function down(){
				setTimeout(function(){
				for(var i=0;i<3;i++){
					var lis = document.createElement("li");
					lis.className = 'mui-table-view-cell mui-media';
					str+='<a href="javascript:;">';
					str+='<img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">';
					str+='<div class="mui-media-body">'+i+'';
					str+='<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>';
					str+='</div>';
					str+='</a>';
					lis.innerHTML=str;
				}
				 mui(".mui-table-view")[0].insertBefore(lis,mui(".mui-table-view")[0].firstChild);
				 mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
				},2000)
			}
			mui.init({
				pullRefresh: {
					container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						contentdown: "您的下拉命令可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: down //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					},
					up:{
						contentdown: "您的上拉命令可以加载", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即加载", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在加载中...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: up //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
	
					}
				}
