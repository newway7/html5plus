<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">扫一扫</h1>
		</header>
		<div class="mui-content">
			<div id='scan' style='width:100%;height:500px'></div>
			<div id='box'></div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {

				var barcode = new plus.barcode.Barcode("scan");
				barcode.onmarked = function(type, code, file) {

					mui("#box")[0].innerHTML = type + "==>" + code + "===>" + file;
					
					plus.runtime.openURL(code);
					
				}
				barcode.start({
					conserve: true,
					filename: "file://_doc/img"
				})

			})
		</script>
	</body>

</html>
